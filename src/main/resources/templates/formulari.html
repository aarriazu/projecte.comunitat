<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/toaddlogo.ico}" type="image/x-icon">

    <title>Comunidad | Formulario</title>
</head>
<body>

<div class="form-wrapper">
    <div class="form-card">
        <h1 class="form-title">CÃ rrega fitxers comunitat</h1>

        <form action="/procesar" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="comunitatFile">Fitxer comunitat.txt:</label>
                <input type="file" id="comunitatFile" name="comunitatFile" required>
            </div>

            <div class="form-group">
                <label for="gastosFile">Fitxer despeses.txt:</label>
                <input type="file" id="gastosFile" name="gastosFile" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-upload"></i> Processar
            </button>
        </form>

        <div th:if="${error}" class="error-message">
            <p><i class="fas fa-exclamation-triangle"></i> [[${error}]]</p>
        </div>
    </div>
</div>

</body>
</html>
