<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Propiedades | Resumen</title>

    <!-- Font Awesome (solo para el icono del botón) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        /* --- Reset básico --- */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Estilos generales --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d6e4f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 40px 20px;           /* mejora en móviles */
        }

        /* --- Contenedor principal --- */
        .form-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .form-card {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .form-card:hover { transform: translateY(-3px); }

        /* --- Título --- */
        .form-title {
            text-align: center;
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 32px;
            position: relative;
        }
        .form-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #0d6efd;
            margin: 14px auto 0;
            border-radius: 2px;
        }

        /* --- Lista de propiedades --- */
        .property-list {
            list-style: none;
            max-height: 380px;         /* si tu lista es muy larga */
            overflow-y: auto;
            padding-right: 4px;        /* despega el scrollbar */
        }
        .property-list li {
            padding: 14px 18px;
            margin-bottom: 12px;
            background: #f9faff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.08);
            font-size: 1rem;
            transition: background 0.2s ease;
        }
        .property-list li:hover {
            background: #eff4ff;
        }

        /* --- Botón volver --- */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            background-color: #0d6efd;
            color: #fff;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="form-card">
        <h1 class="form-title">Propiedades</h1>

        <ul class="property-list">
            <!-- Recorremos la colección de propiedades -->
            <li th:each="prop : ${propietats}"
                th:text="'Código: ' + ${prop.codi}">
                Código de la propiedad
            </li>
        </ul>

        <a href="/resumen" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver al resumen
        </a>
    </div>
</div>

</body>
</html>
