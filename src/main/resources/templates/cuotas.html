<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cuotas Simplificadas</title>
</head>
<body>

<h1>Cuotas</h1>

<!-- Por Propiedad -->
<section>
    <h2>Por Propiedad</h2>
    <ul>
        <li th:each="entry : ${quotesPerPropietat}">
            <strong th:text="${entry.key.codi}">Código Propiedad</strong>
            <ul>
                <li th:each="zonaEntry : ${entry.value}">
                    <span th:text="${zonaEntry.key.nom}">Zona</span> -
                    <span th:text="${#numbers.formatDecimal(zonaEntry.value, 1, 'POINT', 2, 'NONE')} + ' €'">Importe</span>
                </li>
            </ul>
        </li>
    </ul>
</section>

<!-- Por Propietario -->
<section>
    <h2>Por Propietario</h2>
    <ul>
        <li th:each="entry : ${quotesPerPropietari}">
            <strong th:text="${entry.key.nom}">Nombre Propietario</strong>
            <ul>
                <li th:each="zonaEntry : ${entry.value}">
                    <span th:text="${zonaEntry.key.nom}">Zona</span> -
                    <span th:text="${#numbers.formatDecimal(zonaEntry.value, 1, 'POINT', 2, 'NONE')} + ' €'">Importe</span>
                </li>
            </ul>
            <p>
                Total: <span th:text="${#numbers.formatDecimal(#lists.sum(entry.value.values), 1, 'POINT', 2, 'NONE')} + ' €'">0.00 €</span>
            </p>
        </li>
    </ul>
</section>

<a href="/resumen" >Volver al inicio</a>

</body>
</html>
