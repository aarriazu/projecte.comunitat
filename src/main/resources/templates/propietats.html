<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Propietats | Resum</title>

    <!-- Font Awesome (solo para el icono del botÃ³n) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #d6e4f0);
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 30px;
            position: relative;
        }

        .title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #0d6efd;
            margin: 14px auto 0;
            border-radius: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f5ff;
        }

        .back-btn {
            display: block;
            margin: 40px auto 0;
            background-color: #0d6efd;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: fit-content;
        }

        .back-btn:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="form-card">
        <h1 class="title">Propietats</h1>

        <table>
        <thead>
        <tr>
            <th>Codi</th>
            <th>Metres Cuadrats</th>
            <th>Propietari</th>
            <th>Zones</th>
            <th>Caracteristica 1</th>
            <th>Caracteristica 2</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prop : ${propietats}">
            <td th:text="${prop.codi}">Codi de la propietat</td>
            <td th:text="${prop.metresQuadrats}">Metres cuadrats</td>
            <td th:text="${propietariNoms[prop.propietari]}">Propietari</td>
            <td th:text="${prop.zonesPercentatge}">Percentatje de zona</td>
            <td th:text="${prop.caracteristica1}">Caracteristica 1</td>
            <td th:text="${prop.caracteristica2}">Caracteristica 2</td>
        </tr>
        </tbody>
    </table>

        <a href="/resum" class="back-btn">
            <i class="fas fa-arrow-left"></i> Tornar al resum
        </a>
    </div>
</div>

</body>
</html>
